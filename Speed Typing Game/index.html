<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <h1>Word Beater</h1>
    </header>

    <main>
        <h3>Type The Given Word Within <span id="totalTime">5</span> Seconds</h3>

        <h2>laughter</h2>

        <input type="text" autofocus placeholder="Start typing...">
        <p></p>

        <div class="board">
            <h3>Time Left: <span id="timeLeft">5</span></h3>
            <h3>Score: <span id="score">0</span></h3>
        </div>

        <div class="instructions">
            <h3>Instructions</h3>
            <p>
                Type each word in the given amount of seconds to score. To play again, just type in the current
                word.
                Your score will reset.
            </p>
        </div>
    </main>
</body>

</html>
